<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<meta name="author" content="ectho_materialist" />
		<meta
			name="description"
			content="A quick Spotify activity viewer built around the lanyard API."
		/>
		<meta name="keywords" content="Spotify, ectho_materialist, Lanyard" />

		<title>Live Spotify Activity</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./assets/styles/reset.css" />
		<link rel="stylesheet" href="./assets/styles/normalize.css" />
		<link rel="stylesheet" href="./dist/css/main.css" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.6.0/color-thief.min.js"></script>
		<script defer type="module" src="./dist/js/main.js"></script>
	</head>
	<body class="app-container">
		<div class="spotify-track">
			<aside class="spotify-track__container">
				<hgroup class="spotify-track__heading">
					<button id="set-listener-id-btn">user</button>
					<h3 id="activity-status">â€¢ No current activity</h3>
				</hgroup>
				<img class="spotify-track__cover" src crossorigin="anonymous" />
				<div class="spotify-track__info">
					<h2 class="spotify-track__title"></h2>
					<p class="spotify-track__artist"></p>
				</div>
				<div class="spotify-track__background">
					<div>
						<div class="spotify-track__background__container">
							<img
								src
								crossorigin="anonymous"
								class="spotify-track__background__components spotify-track__background__components--top"
							/>
							<img
								src
								crossorigin="anonymous"
								class="spotify-track__background__components spotify-track__background__components--middle"
							/>
							<img
								src
								crossorigin="anonymous"
								class="spotify-track__background__components spotify-track__background__components--bottom"
							/>
						</div>
					</div>
				</div>
			</aside>
		</div>
	</body>
</html>
